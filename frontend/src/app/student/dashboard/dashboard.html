<mat-toolbar color="primary">
    <span>Student Dashboard</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="authService.logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>
  
<div class="dashboard-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>My Marks</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Subject Column -->
                <ng-container matColumnDef="subject">
                  <th mat-header-cell *matHeaderCellDef> Subject </th>
                  <!-- The 'subject' is populated by the backend, so we can access subject.name -->
                  <td mat-cell *matCellDef="let element"> {{element.subject.name}} </td>
                </ng-container>
              
                <!-- Marks Column -->
                <ng-container matColumnDef="marks">
                  <th mat-header-cell *matHeaderCellDef> Mark </th>
                  <td mat-cell *matCellDef="let element"> {{element.marks}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </mat-card-content>
    </mat-card>
</div>
